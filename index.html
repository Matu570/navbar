<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and navbar GP Integral</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo"><img class="logo__image" src="assets/images/logo-gp-integral.jpeg" alt=""></a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu__icons"></i>
            <i class='bx bx-x' id="close__icons"></i>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:0;">Inicio</a>
            <a href="#" style="--i:1;">Empresa</a>
            <a href="#" style="--i:2;">Productos</a>
            <a href="#" style="--i:3;">Servicios</a>
            <a href="#" style="--i:4;">Contacto</a>
        </nav>
    </header>
</body>

</html>
